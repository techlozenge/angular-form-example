<div class="container">

  <!-- ngForm will bind all fields to this form 

  (ngSubmit) send the data to our backend app.component.ts
  -->

  <form (ngSubmit)="onSubmit(sampleForm)" class="form-horizontal" #sampleForm="ngForm">

<!-- 
use #sampleForm to obtain fields on the backend
  
Update our input fields to take advantage of the template variable we declared above
we are adding ngModel and #field_name="ngModel". This allows us to specify what the field should be refered to in our template when the form is submitted

The name attribute should match he #field_name attribute. This lets the model know how to get its value
 -->

    <div class="form-group">
      <label for="first_name" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input required minlength="2" type="text" ngModel #first_name="ngModel" name="first_name" class="form-control" id="first_name" placeholder="e.g. Eric">
          <span *ngIf="formErrors.first_name" class="text-danger">
            {{ formErrors.first_name }}
          </span>
      </div>
    </div>

     <div class="form-group">
      <label for="last_name" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input minlength="2" type="text" ngModel #last_name="ngModel" name="last_name" class="form-control" id="last_name" placeholder="e.g. Schwartz">
          <span *ngIf="formErrors.last_name" class="text-danger">
            {{ formErrors.last_name }}
          </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!-- if you put disabled in brackets angular allows an expression 
             disabled is a normal property but angular allows brackets to make it
             disabled or not depending on some criteria 
        -->
        <button [disabled]="!sampleForm.form.valid" type="submit" class="btn btn-primary">Submit Form</button>
      </div>
    </div>

  </form>

</div>
